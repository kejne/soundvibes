name: ci

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake pkg-config libasound2-dev libvulkan1 glslang-tools curl clang libclang-dev
      - name: Install mise
        uses: jdx/mise-action@v2
      - name: Run quick quality gates
        run: mise run ci-quick
      - name: Run slow quality gates
        run: mise run ci-slow
