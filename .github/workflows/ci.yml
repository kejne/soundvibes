name: ci

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install mise
        uses: jdx/mise-action@v2
      - name: Prepare build dependencies
        run: mise run prepare-dev
      - name: Run quick quality gates
        run: mise run ci-quick
      - name: Run slow quality gates
        run: mise run ci-slow
