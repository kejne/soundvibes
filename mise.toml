[tasks.download-model]
description = "Download the tiny English whisper.cpp model"
run = "mkdir -p models && curl -L -o models/ggml-tiny.en.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.en.bin"

[tasks.run-local]
description = "Run sv with local model"
run = "cargo run -- --model ./models/ggml-tiny.en.bin"

[tasks.debug-local]
description = "Run sv with local model"
run = "cargo run -- --model ./models/ggml-tiny.en.bin --debug-vad"
